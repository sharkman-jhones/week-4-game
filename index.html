<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1>Star Wars</h1>
	</div>

	<div id = "charSelect">
		Select Your Hero <br>
		<img id="character1-Select" class = "heroThumbnail" src="assets/images/Hero1.png">
		<img id="character2-Select" class = "heroThumbnail" src="assets/images/Hero2.png">
		<img id="character3-Select" class = "heroThumbnail" src="assets/images/Hero3.png">
		<img id="character4-Select" class = "heroThumbnail" src="assets/images/Hero4.png">
	</div>
	<div id = "foes">
		<img id="character1-Foe" class = "rivalThumbnail" src="assets/images/Rival1.png">
		<img id="character2-Foe" class = "rivalThumbnail" src="assets/images/Rival2.png">
		<img id="character3-Foe" class = "rivalThumbnail" src="assets/images/Rival3.png">
		<img id="character4-Foe" class = "rivalThumbnail" src="assets/images/Rival4.png">	</div>
	<div class="gameText">Fight Section</div>
	<button type="button" class="btn btn-danger" id = "fightButton">Attack</button>
	<div id="defender">
		<img id="character1-Battle" class = "rivalThumbnail" src="assets/images/Rival1.png">
		<img id="character2-Battle" class = "rivalThumbnail" src="assets/images/Rival2.png">
		<img id="character3-Battle" class = "rivalThumbnail" src="assets/images/Rival3.png">
		<img id="character4-Battle" class = "rivalThumbnail" src="assets/images/Rival4.png">
	</div>
</div>
<script type="text/javascript" src="assets/javascript/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
